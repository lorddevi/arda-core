# Pre-commit configuration for Arda project
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Secret detection - CRITICAL for Epic 6: Secret Management
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
              package\.lock\.json|
              bmad-docs/.*|
              \.bmad/.*|
              \.claude/.*
          )$

  # Python linting and formatting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: ruff-format
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: end-of-file-fixer
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: check-yaml
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: check-json
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: check-added-large-files
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: check-merge-conflict
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: check-toml
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
      - id: debug-statements
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'

  # Nix formatting and checking
  - repo: https://github.com/nix-community/nixpkgs-fmt
    rev: v1.3.0
    hooks:
      - id: nixpkgs-fmt
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'

  # Build test - ensure arda-cli builds successfully
  - repo: local
    hooks:
      - id: build-arda-cli
        name: Build arda-cli
        entry: just build-arda-cli
        language: system
        pass_filenames: false
        always_run: true

  # Markdown linting (line length disabled for readability)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--config', '.markdownlint.json']
        exclude: '^(bmad-docs/|\.bmad/|\.claude/).*'
