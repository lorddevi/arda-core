# Arda CLI Configuration File
#
# This file contains the default configuration for Arda CLI.
# Themes can be found by running: arda theme --list

[theme]
# Default theme to use for the CLI
# Options: dracula, forest, solarized, nord, quartz, star, cargo, etc.
# You can also use variants: -slim, -modern, -nu, -robo
default = "forest"

[output]
# Enable verbose output for commands
# When true, commands will show additional details and debug info
verbose = false

# Add timestamps to console output
# When true, all output will include timestamps
timestamp = true
