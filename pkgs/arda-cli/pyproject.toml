[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arda-cli"
version = "0.1.0"
description = "Arda - minimal infrastructure management for NixOS"
license = {text = "MIT"}
authors = [
  {name = "Lord", email = "lord@devi.email"}
]
requires-python = ">=3.11"
dependencies = [
  "click",
  "pyyaml",
  "rich",
  "pydantic"
]

[project.scripts]
arda = "arda_cli.main:main"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
