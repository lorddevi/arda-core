[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arda_cli"
version = "0.1.5"
description = "Arda - minimal infrastructure management for NixOS"
license = {text = "MIT"}
authors = [
  {name = "Lord", email = "lord@devi.email"}
]
requires-python = ">=3.11"
dependencies = [
  "click",
  "pyyaml",
  "rich",
  "pydantic",
  "rich-click",
  "tomli-w"
]

[project.optional-dependencies]
dev = [
  # Testing framework
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",

  # Linting and formatting
  "ruff>=0.8.0",
  "mypy>=1.12.0",
  "bandit>=1.8.0",

  # Development utilities
  "pre-commit>=4.0.0",
]

[project.scripts]
arda = "arda_cli.main:main"

[tool.setuptools.packages.find]
include = ["arda_cli*", "arda_lib*"]

[tool.setuptools.package-data]
arda_cli = [
    "py.typed",
    "arda.toml",
]

[tool.ruff]
line-length = 88
target-version = "py311"
lint.select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "D",    # pydocstyle
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "S",    # bandit (security)
    "T20",  # flake8-print
    "RUF",  # Ruff-specific rules
]
lint.ignore = [
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D107", # Missing docstring in __init__
    # Ignore conflicting pydocstyle rules
    "D203", # conflicting with D211
    "D213", # conflicting with D212
    "S101", # Use of assert detected (we use it in tests)
]
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.pyc",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.bandit]
exclude_dirs = ["tests", "test_*.py"]
skips = ["S101"]  # Allow assert in tests

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
show_column_numbers = true
exclude = [
    "build/",
    "dist/",
    "arda_cli.egg-info/",
]

[[tool.mypy.overrides]]
module = "rich_click.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["arda_cli"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
